<div id="background-notice">
  <div id="conteiner">
    <div id="card">
      <div id="table-component">
        <!-- TABLE FILTER -->
        <div id="tfilter">
          <div id="title">
            <span>Avisos</span>
          </div>
          <div id="input-filter">
            <fury-list [columns]="columns" (filterChange)="onFilterChange($event)" fxLayoutAlign="center center"
              fxLayout="row"></fury-list>
          </div>
          <div id="add">
            <button mat-mini-fab color="primary" (click)="create()" id="create" matTooltip="Adicionar Item"
              [matTooltipPosition]="'above'">
              <mat-icon aria-label="Editar">add</mat-icon>
            </button>
          </div>
        </div>
        <!-- TABLE HEADER -->
        <div id="tmaster">
          <div id="thead" matSort>
            <div class="table-header">
              <div *ngFor="let column of columns" class="{{column.property}}" mat-sort-header="{{column.property}}"
                [style.display]="column.visible ? 'flex' : 'none'" fxLayoutAlign="center">
                {{column.name | uppercase}}
              </div>
            </div>
          </div>
          <!-- TABLE BODY -->
          <div id="tbody">

            <!-- Note: Mat-table does not compile without mat-cell -->
            <mat-table #table [dataSource]="dataSource" multiTemplateDataRows matSort>

              <!-- id Column -->
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center"> ID </mat-header-cell>
                <mat-cell *matCellDef="let row" fxLayoutAlign="center"> {{row.id}} </mat-cell>
              </ng-container>

              <!-- description Column -->
              <ng-container matColumnDef="title">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center"> DESCRIÇÃO </mat-header-cell>
                <mat-cell *matCellDef="let row" fxLayoutAlign="flex-start"> {{row.title}} </mat-cell>
              </ng-container>

              <!-- validate Column -->
              <ng-container matColumnDef="validate">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center"> VALIDADE </mat-header-cell>
                <mat-cell *matCellDef="let row" fxLayoutAlign="center"> {{ row.validate | date:"dd/MM/yy HH:mm" }}</mat-cell>
              </ng-container>

              <!-- priority Column -->
              <ng-container matColumnDef="priorityName">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center" aria-sort="descending">
                  PRIORIDADE </mat-header-cell>
                <mat-cell *matCellDef="let row" fxLayoutAlign="center">{{row.priorityName}}</mat-cell>
              </ng-container>


              <!-- color Column -->
              <ng-container matColumnDef="priorityColor">
                <mat-header-cell *matHeaderCellDef fxLayoutAlign="center"> COR </mat-header-cell>
                <mat-cell *matCellDef="let row" fxLayoutAlign="center">
                  <div [ngStyle]="{'background-color': row.priorityColor }" class="circle"></div>
                  <!-- {{element.priority.color}}  -->
                </mat-cell>
              </ng-container>

              <ng-container matColumnDef="expandedDetail">
                <mat-cell *matCellDef="let row" [attr.colspan]="visibleColumns.length">
                  <div class="element-detail">
                      <label>Descrição:</label>
                      <p>{{ row.description }}</p>
                  </div>
                </mat-cell>
              </ng-container>

              <!-- actions Column -->
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef fxLayoutAlign="center"> AÇÕES </mat-header-cell>
                <mat-cell *matCellDef="let row" fxLayoutAlign="center">
                  <button matTooltip="Editar Item" [matTooltipPosition]="'above'" (click)="update(row)" class="btn-stroked btn-icon no-shadow">
                    <mat-icon aria-label="Editar">edit</mat-icon>
                  </button>
                  <button matTooltip="Deletar Item" [matTooltipPosition]="'above'" (click)="delete(row)" class="btn-stroked btn-icon no-shadow">
                    <mat-icon aria-label="Deletar">delete</mat-icon>
                  </button>
                </mat-cell>
              </ng-container>

              <mat-header-row *matHeaderRowDef="visibleColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: visibleColumns;" matRipple class="element-row" [class.expanded]="expandedElement == row"
                (click)="toggleRow(row)">
              </mat-row>
              <mat-row *matRowDef="let row; columns: ['expandedDetail'];" [@detailExpand]="row == expandedElement ? 'expanded' : 'collapsed'"
                style="overflow: hidden">
              </mat-row>

            </mat-table>
          </div>
        </div>
        <!-- TABLE FOOTER -->
        <div id="tfooter">
          <mat-paginator class="paginator" [pageSize]="pageSize" color="primary"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
