
<div id="background-dashboard-live">
    <div id="conteiner">
      <div id="card">
        <div id="table-component">
          <!-- TABLE FILTER -->
          <div id="tfilter">
            <div id="title">
              <span>Live View</span>
            </div>
            <!-- <div id="input-filter">
              <fury-list [columns]="columns" (filterChange)="onFilterChange($event)" fxLayoutAlign="center center" fxLayout="row"></fury-list>

            <div style="margin-left: 50px"> 
              <mat-form-field>
                <input matInput placeholder="Buscar..." value="">
              </mat-form-field>
            </div>
            <div style="margin-left: 20px">
              <mat-form-field>
                <input matInput [matDatepicker]="picker" placeholder="Data">
                <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
                <mat-datepicker #picker></mat-datepicker>
              </mat-form-field>
              </div>
            <div style="margin-left: 20px">
              <mat-form-field>
                  <mat-select placeholder="Rastreadores" [(ngModel)]="selectedValue" id="idRastreador"> 
                    <mat-option *ngFor="let rastreador of rastreadores" [value]="rastreador">
                      {{rastreador}}
                    </mat-option>
                  </mat-select>
                </mat-form-field>

                <!-- <mat-form-field>

                      {{food.viewValue}}
                    </mat-option>
                  </mat-select>
                </mat-form-field> -->
            </div>
            <div style="margin-left: 20px">
              <button  mat-raised-button class="btn-rastrear" (click)="rastrear()" >Rastrear</button>
            </div>

              </button>
            </div> -->
          </div>

          <!-- TABLE HEADER -->
          <!-- The header is separate so you do not lose the filters or the sorting and keep the layout-->
          <div id="tmaster">
            <div id="thead" matSort>
              <div class="table-header">
                <div *ngFor="let column of columns" class="{{column.property}}" mat-sort-header="{{column.property}}" 
                [style.display]="column.visible ? 'flex' : 'none'" fxLayoutAlign="center">
                  {{column.name | uppercase}}
                </div>
              </div>
            </div>
            
            <div id="tbody">
              <div #map style="width: 100%; height: 600px"></div>
            </div>
