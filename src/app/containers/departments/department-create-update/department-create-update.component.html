<fury-dialog-panel>

    <div class="form-content">
        <div class="form-title">
            <span>Cadastrar Departamento</span>
        </div>
        <div class="form-fields">
            <form [formGroup]="form">
                <div class="name">
                    <mat-form-field>
                        <input matInput placeholder="Digite o nome do departamento" maxlength="255" pattern="^(?!\s*$).+"
                            formControlName="name" id="name" required (blur)="verifyDepartment($event.target.value)"/>
                    </mat-form-field>
                </div>
                <div class="area">
                    <mat-form-field>
                        <mat-select  placeholder="Selecione uma Área" formControlName="idArea" id="area" required>
                            <mat-option *ngFor="let area of areas" [value]="area.id">
                                {{area.name }}
                            </mat-option>
                        </mat-select>
                    </mat-form-field>
                </div>
            </form>
        </div>
    </div>
    <div class="footer-content" footer-content>
        <button *ngIf="isCreateMode()" mat-raised-button [disabled]="!form.valid" class="btn-rounded btn-save" (click)="save()"
            color="primary">SALVAR</button>
        <button *ngIf="isUpdateMode()" mat-raised-button [disabled]="!form.valid" class="btn-rounded btn-save" color="primary"
            (click)="save()">ATUALIZAR</button>
    </div>

</fury-dialog-panel>
