<div class="user-button" #userButton (furyClickOutside)="onClickOutside()" fxFlex="grow">
    <button class="button" mat-button (click)="toggleDropdown()" [class.open]="isOpen" fxFlex="grow">
    <span fxLayout="row" fxLayoutAlign="start center">
      <!-- <img class="avatar" src="assets/rcr/icone user@2x.png"> -->
      <!-- <span class="name" fxHide fxShow.gt-sm>{{session.userName}}</span> -->
      <span class="name" fxHide fxShow.gt-sm>Veja informações do Funcionário</span>
      <mat-icon class="icon" fxHide fxShow.gt-sm>keyboard_arrow_down</mat-icon>
    </span>
  </button>

  <div class="dropdown mat-elevation-z1" [class.open]="isOpen">
    <div class="content">
      <div class="list">
        <div style="margin-top: 5%;
                    margin-left: 8%;">
          <mat-icon class="icon-custom ">directions_bus</mat-icon>
          <!-- <span class="title">Editar perfil</span> -->
        </div>
      
        <div style="margin-top: 5%;
                    margin-left: 8%;">
            <span class="label">{{transport.description}}</span>
            
        </div>
        <div> 
            <span class="label-item">{{transport.vehiclePlate}}</span>
        </div>
        <mat-divider style="margin-top: 5%"></mat-divider>

        <div style="margin-top: 5%;
                    margin-left: 8%;">
          <mat-form-field style="width: 210px">
            <mat-select placeholder="Funcionários Confirmados" [(ngModel)]="employeeValue" id="idEmployee"> 
              <mat-option *ngFor="let employee of employees" [value]="employee">
                {{employee.name}}
              </mat-option>
            </mat-select>
          </mat-form-field>
        </div>

        <div style="margin-top: 5%;
                    margin-left: 8%;" *ngIf="employeeValue">
        <span class="label" style="font-size: 12px">NOME DO FUNCIONÁRIO</span>
        <!-- <span class="title">\n Alterar senha</span> -->
        </div>
        <div *ngIf="employeeValue">
          <span class="label-item" style="font-size: 12px">{{employeeValue.name}}</span>
        </div>
        <div style="margin-top: 5%;
                    margin-left: 8%;" *ngIf="employeeValue">
          <span class="label" style="font-size: 12px">ENDEREÇO</span>
        <!-- <span class="title">\n Alterar senha</span> -->
        </div>
        <div *ngIf="employeeValue">
        <span class="label-item" style="font-size: 12px">{{employeeValue.address}}</span>
        </div>

        <div style="margin-top: 5%;
                    margin-left: 8%;" *ngIf="employeeValue">
          <button mat-stroked-button matTooltip="Remover Funcionário da Rota" [matTooltipPosition]="'above'" (click)="excluirEmployee(employeeValue)"
            style="color: #007EFA;
                  font-size: 13px;
                  width: 90px;
                  margin-left: 50%;">
            EXCLUIR
          </button>
        </div>
        <div style="margin-top: 5%;">
        </div>
        <!-- <div class="item" matRipple>
          <mat-icon class="icon" >exit_to_app</mat-icon>
          <span class="title">Sair do sistema</span>
        </div> -->
      </div>
    </div>
  </div>
</div>
