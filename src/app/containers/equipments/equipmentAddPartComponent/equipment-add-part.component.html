<div class="card">
    <div class="close">
        <!-- <span><img src='assets/icons/x.png' /></span> -->
        <button type="button" class="mat-icon-button" mat-dialog-close>
            <span class="mat-button-wrapper">
                <img src='assets/icons/x.png' />
            </span>
        </button>
    </div>
    <div class="title">
        <div class="title-text">
            <h1>Adicionar Peça(s)</h1>
        </div>
    </div>
    <div class="content">
        <div class="search">
            <mat-card>
                <div id="input-filter">
                    <fury-list [columns]="columns" (filterChange)="onFilterChange($event)" fxLayoutAlign="center center"
                        fxLayout="row"></fury-list>
                </div>
            </mat-card>
        </div>
        <div class="item-selected">
            <mat-card>
                <div class="table">

                    <table mat-table [dataSource]="dataSource" matSort fxFlex>

                        <!-- checked Column -->
                        <ng-container matColumnDef="checked">
                            <th mat-header-cell *matHeaderCellDef> Check </th>
                            <td mat-cell *matCellDef="let element">
                                <mat-checkbox [checked]="element.checked" (change)="changeChecked(element)"></mat-checkbox>
                            </td>
                        </ng-container>

                        <!-- id Column -->
                        <ng-container matColumnDef="id">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Id </th>
                            <td mat-cell *matCellDef="let element"> {{element.id}} </td>
                        </ng-container>

                        <!-- name Column -->
                        <ng-container matColumnDef="name">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Nome </th>
                            <td mat-cell *matCellDef="let element"> {{element.name}} </td>
                        </ng-container>

                        <!-- charging Column -->
                        <ng-container matColumnDef="charging">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Alimentação </th>
                            <td mat-cell *matCellDef="let element"> {{ element.charging ? (element.charging + ' V'):
                                'Sem Alimentação'
                                }} </td>
                        </ng-container>

                        <!-- exclusive Column -->
                        <ng-container matColumnDef="exclusive">
                            <th mat-header-cell *matHeaderCellDef mat-sort-header> Exclusivo? </th>
                            <td mat-cell *matCellDef="let element"> {{ element.exclusive ? 'Sim': 'Não'}} </td>
                        </ng-container>

                        <tr mat-header-row *matHeaderRowDef="visibleColumns; sticky: true"></tr>
                        <tr mat-row *matRowDef="let row; columns: visibleColumns;"></tr>
                    </table>

                </div>
            </mat-card>
        </div>
    </div>
    <div class="footer-part">
        <button mat-raised-button class="btn-rounded btn-save" (click)="save()" color="primary">SALVAR</button>
        <!-- [disabled]="!hasItem()"  -->
    </div>
</div>
