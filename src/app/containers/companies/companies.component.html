
<div id="background-company">
  <div id="conteiner">
    <div id="card">
      <div id="table-component">
        <!-- TABLE FILTER -->
        <div id="tfilter">
          <div id="title">
            <span>Companhias</span>
          </div>
          <div id="input-filter">
            <fury-list [columns]="columns" (filterChange)="onFilterChange($event)" fxLayoutAlign="center center"
              fxLayout="row"></fury-list>
          </div>
          <div id="add">
            <button mat-mini-fab color="primary" (click)="create()" id="create" matTooltip="Adicionar Item" [matTooltipPosition]="'above'">
              <mat-icon aria-label="Editar">add</mat-icon>
            </button>
          </div>
        </div>
        <!-- TABLE HEADER -->
        <div id="tmaster">
          <div id="thead" matSort>
              <div class="table-header">
                  <div *ngFor="let column of columns" class="{{column.property}}" mat-sort-header="{{column.property}}"
                    [style.display]="column.visible ? 'flex' : 'none'" fxLayoutAlign="center">
                    {{column.name | uppercase}}
                  </div>
                </div>
            <!-- The header is separate so you do not lose the filters or the sorting -->
          </div>
          <!-- TABLE BODY -->
          <div id="tbody">
            <!-- Note: Mat-table does not compile without mat-cell -->
            <mat-table #table [dataSource]="dataSource" matSort>
              <!-- id Column -->
              <ng-container matColumnDef="id">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center"> ID </mat-header-cell>
                <mat-cell *matCellDef="let row" fxLayoutAlign="center"> {{row.id}} </mat-cell>
              </ng-container>

              <!-- fatansyName Column -->
              <ng-container matColumnDef="fantasyName">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center"> Nome Fantasia </mat-header-cell>
                <mat-cell *matCellDef="let row" fxLayoutAlign="center">{{row.fantasyName}}</mat-cell>
              </ng-container>

               <!-- socialName Column -->
               <ng-container matColumnDef="socialName">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center"> Razão Social </mat-header-cell>
                <mat-cell *matCellDef="let row" fxLayoutAlign="center">{{row.socialName}}</mat-cell>
              </ng-container>

              <!-- cnpj Column -->
              <ng-container matColumnDef="cnpj">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center"> Razão Social </mat-header-cell>
                <mat-cell *matCellDef="let row" fxLayoutAlign="center">{{row.cnpj | mask: '99.999.999/9999-99'}}</mat-cell>
              </ng-container>

               <!-- telephoneNumber Column -->
               <ng-container matColumnDef="telephoneNumber">
                <mat-header-cell *matHeaderCellDef mat-sort-header fxLayoutAlign="center"> Razão Social </mat-header-cell>
                <mat-cell *matCellDef="let row" fxLayoutAlign="center">{{ row.telephoneNumber | phone }}</mat-cell>
              </ng-container>

              <!-- actions Column -->
              <ng-container matColumnDef="actions">
                <mat-header-cell *matHeaderCellDef fxLayoutAlign="center"> AÇÕES </mat-header-cell>
                <mat-cell *matCellDef="let row" fxLayoutAlign="center">
                  <button matTooltip="Editar Item" [matTooltipPosition]="'above'" (click)="update(row)" class="btn-stroked btn-icon no-shadow">
                    <mat-icon aria-label="Editar">edit</mat-icon>
                  </button>
                  <button matTooltip="Deletar Item" [matTooltipPosition]="'above'" (click)="delete(row)" class="btn-stroked btn-icon no-shadow">
                    <mat-icon aria-label="Deletar">delete</mat-icon>
                  </button>
                  <button matTooltip="Detalhes do Item" [matTooltipPosition]="'above'" (click)="detail(row)" class="btn-stroked btn-icon no-shadow">
                    <mat-icon aria-label="Detalhes">view_headline</mat-icon>
                  </button>
                </mat-cell>
              </ng-container>
              <mat-header-row *matHeaderRowDef="visibleColumns"></mat-header-row>
              <mat-row *matRowDef="let row; columns: visibleColumns;" class="clickable"></mat-row>
            </mat-table>
          </div>
        </div>
        <!-- TABLE FOOTER -->
        <div id="tfooter">
          <mat-paginator class="paginator" [pageSize]="pageSize" color="primary"></mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
