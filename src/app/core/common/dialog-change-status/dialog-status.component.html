<div>
  <span class="title-status">{{ data.title }}</span>
</div>
<div mat-dialog-content>
  <p class="item-status">Nome: {{ data.displayName }}</p>
</div>
<div mat-dialog-actions>
    <button mat-raised-button class="btn-rounded btn-status" mat-dialog-close>CANCELAR</button>
    <button mat-raised-button class="btn-rounded btn-status" (click)="confirm()">CONFIRMAR</button>
</div>
